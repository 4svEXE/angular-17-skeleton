<div class="nav-bar flex-col mr-14 hidden md:flex" *ngIf="links">
  <div *ngFor="let link of links">
    <a
      routerLinkActive="active"
      [routerLink]="link.path"
      class="flex items-center"
    >
      {{ link.title }}
    </a>
  </div>
</div>

<button
  (click)="toggleSubBar()"
  class="custom-button w-[-webkit-fill-available] primary px-4 py-3 mb-2 mx-3 z-[95] md:hidden flex"
>
  {{ toggleSubBarLabel }}
</button>

<app-nav-sub-menu
  [links]="links"
  [isClosed]="isClosed"
  (click)="toggleSubBar()"
></app-nav-sub-menu>
